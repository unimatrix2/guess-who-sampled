<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/440b9002bf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Guess the Sample</title>
</head>
<body>
    <section id="board">
        <div id="upper-section">
            <div id="playing-now">
                <img>
                <span id="current-song"></span>
            </div>
            <div id="yt-link">
                <i class="fab fa-youtube fa-10x"></i>
                <a id="yt-link-text" href="#">Listen to the full track on YouTube!</a>
            </div>
        </div>
        <div id="main-section">
            <div id="left">
                <i id="play" class="fas fa-play fa-10x"></i>
                <div id="lives">
                    <i class="fas fa-heart fa-8x"></i>
                    <i class="fas fa-heart fa-8x"></i>
                    <i class="fas fa-heart fa-8x"></i>
                </div>
            </div>
            <div id="right">
                <button id="alt" class="one"></button>
                <button id="alt" class="two"></button>
                <button id="alt" class="three"></button>
                <button id="alt" class="four"></button>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
